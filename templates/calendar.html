<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="topbar">
    <h2>Calendar</h2>
    <div>
      <a class="link" href="/dashboard">Tasks</a>
      &nbsp;|&nbsp;
      <a class="link" href="/overview">Overview</a>
      &nbsp;|&nbsp;
      <a class="link" href="/logout">Logout</a>
    </div>
  </div>

  <div class="card">
    <h3>Select a date</h3>
    <form method="GET" action="/calendar">
      <input type="date" name="date" value="{{ selected or '' }}" required>
      <button type="submit">Show</button>
    </form>
  </div>

  <div class="card">
    <h3>Tasks on {{ selected or "..." }}</h3>

    {% if selected and tasks|length == 0 %}
      <p class="muted">No tasks on this date.</p>
    {% endif %}

    <ul class="todo-list">
      {% for t in tasks %}
        <li class="todo-item">
          <div>
            <b>{{ t["title"] }}</b>
            <small class="muted">{{ t["due_date"] }}</small>
            <div><small class="pill">{{ t["category"] }}</small></div>
          </div>

          <div class="actions">
            <form method="POST" action="/toggle/{{t['id']}}">
              <button type="submit">{% if t['is_done'] == 1 %}Undo{% else %}Done{% endif %}</button>
            </form>

            <form method="POST" action="/delete/{{t['id']}}">
              <button class="danger" type="submit">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
